# 嘸蝦米輸入法（日文模式）
# 
# FIXME: 注音反查
# FIXME: 空碼字的時候按空白不可以輸出文字
schema:
  schema_id: boshiamy_j
  name: 嘸蝦米（日文）
  version: "0.1"
  author:
    - Yu-Cheng Chuang <ducksteven@gmail.com>
    - 劉重次（原嘸蝦米輸入法作者）
  description: 嘸蝦米輸入法（日文模式）

switches:
  - name: ascii_mode
    reset: 0
    states: [ 漢字, ローマ字 ]
  - name: full_shape
    states: [ 半角, 全角 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - abc_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier

menu:
  page_size: 10
  alternative_select_keys: "0123456789"

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz,.'[]"
  # delimiter: ";" # 用於連打組句時， ambiguous 組合的切斷點
  max_code_length: 5     # XXX: 沒作用？

translator:
  dictionary: boshiamy_j
  enable_completion: false # 不提示後續按鍵的組字結果
  enable_sentence: false # 關閉連打組句。若要啟動的話需要打開 speller/delimiter 及 enable_user_dict
  enable_user_dict: false # 取消使用者字頻調整機制。若打開的話則無法維持候選字順序。
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz,.'[]|ＡＢＣＤＥＦＧＨＩＪＫＬＭＮＯＰＱＲＳＴＵＶＷＸＹＺ，．’〔〕"

key_binder:
  bindings:
    - when: always
      accept: Shift+space
      toggle: full_shape

recognizer:
  import_preset: default
